plugins {
    id "com.github.kt3k.coveralls" version "2.6.3"
    id "jacoco"
}

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'src.main.cli_ttt.Main'
    }
}

task(run, dependsOn: 'classes', type: JavaExec) {
    main = "cli_ttt.Main"
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    jcenter()
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    compile name: 'TicTacToe'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }


    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['**/Main.*',
                              '**/ConsoleDisplay.*',
                              '**/ConsoleInput.*'
                    ])
        })
    }
}

run {
    standardInput = System.in
}
